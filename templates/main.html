<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re:Spring fitness center</title>
    <style>
        .center-content {
            text-align: center;
        }
        .center-content {
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* 버튼과 텍스트 사이의 간격 */
        }
        .button-container span {
            flex-shrink: 0; /* 텍스트 크기 유지 */
        }
        .button-container button {
            flex-shrink: 0; /* 버튼 크기 유지 */
        }
        .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px; /* 버튼과 텍스트 사이의 간격을 조금 더 넓게 설정 */
    }
    .button-container button {
        flex-shrink: 0; /* 버튼 크기 유지 */
        background-color: #4CAF50; /* 버튼 배경색 설정 */
        color: white; /* 버튼 텍스트 색상을 흰색으로 설정 */
        padding: 15px 32px; /* 상하, 좌우 패딩 설정 */
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px; /* 폰트 크기 설정 */
        margin: 4px 2px; /* 마진 설정 */
        cursor: pointer; /* 마우스 커서를 포인터로 설정 */
        border: none; /* 테두리 제거 */
        border-radius: 8px; /* 버튼의 모서리를 둥글게 설정 */
        transition-duration: 0.4s; /* 호버 효과 지속 시간 설정 */
    }
    .button-container button:hover {
        background-color: #45a049; /* 호버 시 버튼 배경색 변경 */
    }

    </style>
</head>
    <body>
    <div class="center-content">
        <h1>Re:Spring fitness center</h1>
        <img src="static/images/fitness.jpeg" style="display: block; margin: 0 auto;">

        <div class="button-container">
            <button onclick="goToMemberRegistration()">회원 등록</button>
            <button onclick="goToCenterEntry()">센터 입장</button>
        </div>
    </div>

    <script>
        function goToMemberRegistration() {
            // 회원 등록 페이지의 URL로 변경해 주세요
            window.location.href = 'register';
        }

        function goToCenterEntry() {
            // 센터 입장 페이지의 URL로 변경해 주세요.
            window.location.href = 'enter';
        }
    </script>
</body>
</html>
